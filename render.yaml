services:
  # Backend API Service
  - type: web
    name: finance-tracker-backend
    env: node
    region: oregon
    plan: starter
    buildCommand: cd backend && npm install && npm run build && npm run prisma:generate
    startCommand: cd backend && npm run prisma:migrate:deploy && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: finance-tracker-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false
      - key: ENCRYPTION_KEY
        generateValue: true

  # Frontend Static Site
  - type: web
    name: finance-tracker-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    pullRequestPreviewsEnabled: false
    envVars:
      - key: VITE_API_URL
        sync: false

databases:
  - name: finance-tracker-db
    databaseName: finance_tracker
    user: finance_tracker_user
    plan: starter
    region: oregon

